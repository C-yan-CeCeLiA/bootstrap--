<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标示符</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">
    	#view{
    		width: 300px;
    		height: 100px;
    		border:1px solid red;
    	}
    </style>
</head>
<body style="margin: 200px">
	<button id="btn" class="btn btn-success">click</button>
	<div id="view">
		<button id="b" class="btn btn-defualt btn-lg"
			data-toggle="popover"
			title="bootstrap"
			data-content="Bootstrap是Twitter推出的一个用于前端开发的开源工具包。它由Twitter的设计师Mark Otto和Jacob Thornton合作开发,是一个CSS/HTML框架。目前,Bootstrap最新版本为3.0 ..." 
			data-trigger="hover focus"
		 >

			弹出/隐藏弹出框
		</button>
	</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript">
  	$("button").popover({
  		// viewport:{
  		// 	selector:"#view",
  		// 	padding:10,
  		// }
  		viewport:"#view"
  	});
  	$("#btn").on("click",function(){
  		$("#b").popover('toggle')
  	})
  </script>
</body>
</html>
