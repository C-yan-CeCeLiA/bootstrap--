<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>排版样式</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
	<title>按钮和表格</title>
</head>
<body>
<!-- 	<table class="table-striped table">
 -->	
 	<!-- <table class="table-bordered table "> -->
 	 <table class="table-hover table table-responsive">
 		<thead>
			<tr class="warning">
				<th>编号</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr class="danger ">
				<th>1</th>
				<th>张三</th>
				<th>45</th>
				<th>男</th>
			</tr>
			<tr class="success">
				<th>2</th>
				<th>王五</th>
				<th>22</th>
				<th>男</th>
			</tr>
			<tr>
				<th>3</th>
				<th>账号</th>
				<th>72</th>
				<th>女</th>
			</tr>
		</tbody>
	</table>
	<a href="###" class="btn btn-default">link</a>
	<input type="button" class="btn btn-info" name="" value="button">
	<button type="button" class="btn btn-success">button</button>
	<button type="button" class="btn btn-success btn-lg">button</button>
	<button type="button" class="btn btn-success btn-sm">button</button>
	<button type="button" class="btn btn-success btn-xs">button</button>
	<button type="button" class="btn btn-success btn-block">button</button>
	<button type="button" class="btn btn-success btn-block  disabled">button</button>

</body>
</html>
