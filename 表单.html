<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
	<form class="form-inline">

	<form>

			<label>

			</label>
		</label>

		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
	<form >
		<div class="has-feedback form-group">
			<label >hah</label>

			<input type="text" class="form-control " name="">

		</div>

	<div class="form-group">
