<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body  >

	
	<div class="progress container">
		<div class="progress-bar" style="width: 60%">60%</div>
	</div>
	<div class="progress container">
		<div class="progress-bar" style="min-width: 10%">0%</div>
	</div>
	<div class="progress container">
		<div class="progress-bar" style="min-width: 10%; width: 50%">50%</div>
	</div>
	<div class="progress container">
		<div class="progress-bar" style="min-width: 10%; width: 100%">100%</div>
	</div>
	<div class="progress container">
		<div class="progress-bar progress-bar-striped" style="min-width: 10%; width: 100%">100%</div>
	</div>
	<div class="progress container">
		<div class="progress-bar progress-bar-striped active" style="min-width: 10%; width: 100%">100%</div>
	</div>
	<div class="progress container">
		<div class="progress-bar progress-bar-striped progress-bar-danger" style="min-width: 10%; width: 20%">20%</div>
		<div class="progress-bar progress-bar-striped progress-bar-warning" style="min-width: 10%; width: 40%">40%</div>
		<div class="progress-bar progress-bar-striped progress-bar-success" style="min-width: 10%; width: 40%">40%</div>
	</div>
</body>
</html>
