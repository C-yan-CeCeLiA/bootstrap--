<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播插件</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<!-- data-ride="carousel" -->
	<div id="myCarousel"  class="carousel slide" style="width: 400px; margin: 0 auto">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img  src="img/1.jpg" alt="第一张">
				<div class="carousel-caption">
					<h3>html</h3>
					<p>html是前端工作技术的一部分</p>
				</div>
			</div>
			<div class="item"><img   src="img/2.jpg" alt="第二张">
				<div class="carousel-caption">
					<h3>css</h3>
					<p>css是前端工作技术的一部分</p>
				</div>
			</div>
			<div class="item">
				<img   src="img/3.jpg" alt="第三张">
				<div class="carousel-caption">
					<h3>JavaScript</h3>
					<p>JavaScript是前端工作技术的一部分</p>
				</div>
			</div>
		</div>
		
		  <a class="carousel-control left" href="#myCarousel" 
       data-slide="prev"><span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span></a>
		<a href="#myCarousel" data-slide="next" class="right carousel-control "><span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
	</div>
	<button class="btn btm-default pull-left" id="cycle">开始</button>
	<button class="btn btm-default pull-right" id="pause">停止</button>
	<button class="btn btm-default " id="number">最后一条</button>
	<button class="btn btm-default pull-right" id="prev">上一条</button>
	<button class="btn btm-default " id="next">下一条</button>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
    	// $("#myCarousel").carousel({
    	// 	interval:1000,
    	// 	wrap:false,
    	// });
    	$("#cycle").on("click",function(){
    		$("#myCarousel").carousel("cycle")
    	})
    	$("#pause").on("click",function(){
    		$("#myCarousel").carousel("pause")
    	})
    	$("#number").on("click",function(){
    		$("#myCarousel").carousel(2)
    	})
    	$("#prev").on("click",function(){
    		$("#myCarousel").carousel("prev")
    	})
    	$("#next").on("click",function(){
    		$("#myCarousel").carousel("next")
    	})
    </script>
</body>
</html>
